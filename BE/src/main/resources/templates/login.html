<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录页面</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body style="background-color:rgb(240, 240, 240);">
    <div class="container">
        <div class="box">
            <div class="row">
                <img src="../static/img/logo.jpg" alt="">
                <h2 style="font-size:23px;font-weight:540;letter-spacing: 3px;color:dodgerblue;margin: 15px;">演示</h2>
            </div>
            <div class="input-group">
                <!-- <span class="input-group-addon" id="sizing-addon1">
                    <i class="fa fa-user"></i>
                </span> -->
                <input type="text" class="form-control" id="user" placeholder="请输入测试账号"  aria-describedby="sizing-addon1">
            </div>
            <div class="input-group">
                <!-- <span class="input-group-addon" id="sizing-addon2">
                    <i class="fa fa-lock"></i>
                </span> -->
                <input type="password" class="form-control" id="pwd" placeholder="请输入测试密码"  aria-describedby="sizing-addon2">
            </div>
            <div class="btn-group" role="group" id="btn-login" aria-label="登录按钮">
                <button type="submit" class="btn btn-default btn-block" id="btn_login" style="margin-bottom:20px">登录</button>
            </div>
        </div>  
    </div>
</body>
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
<script src="../js/login.js"></script>
</html>
